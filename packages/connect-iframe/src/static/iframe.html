<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>CerberusConnect | Cerberus</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Cerberus info@cerberus.uraanai.com" />
        <meta name="robots" content="index, follow" />
        <meta name="title" content="CerberusConnect | Cerberus" />
        <meta http-equiv="Cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
    </head>
    <body>
        <script type="text/javascript">
            window.parent.postMessage(
                {
                    event: 'UI_EVENT',
                    type: 'iframe-bootstrap',
                    channel: {
                        here: '@cerberus/connect-iframe',
                        peer: '@cerberus/connect-web',
                    },
                },
                '*',
            );

            const iframeScript = document.createElement('script');
            iframeScript.setAttribute('type', 'text/javascript');
            iframeScript.setAttribute('src', '<%= htmlWebpackPlugin.files.js[0] %>');
            iframeScript.setAttribute('async', 'false');
            document.body.appendChild(iframeScript);
        </script>
    </body>
</html>
